<style>
    body{
        font-family: Arial;
    }

    .hidden{
        display: none;
    }
    .ta-header{
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        height: 90px;
        z-index: 1000;
    }

    .ta-container {
        height: 100%;
        margin-right: auto;
        margin-left: auto;
        width: 940px;
    }

    .ta-default-bg-color{
        background-color: #003B64; /*add color*/
    }


    header {
        position: relative;
        display: block;
    }


    header #ta-logo{
        display: block;
        height: 70px;
        width: auto;
        position: absolute;
        top: 8px;
        left: 0;
    }

    header #ta-logo img{
        display: inline-block;
        height: 70px;
        position: relative;
    }

    header #ta-report-name {
        position: relative;
        color: #ffffff;
        font-size: 30px;
        margin-left: 20px;
        vertical-align: top;
        display: inline-block;
        height: 70px;
        width: 530px;
    }

    header #ta-report-name span{
        height: 70px;
        display: table-cell;
        vertical-align: middle;
    }

    header #ta-menu{
        line-height: 1;
        font-size: 1px;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 60px;
        right: 0;
        z-index: 1001;
    }

    li.ta-menu-top-item{
        line-height: 1;
        display: inline-block;
        vertical-align: top;
        padding: 0;
        margin: 0 5px 0 0;
        position: relative;
    }

    .ta-menu-top-item a{
        display: block;
        line-height: 30px;
        padding: 0 15px;
        cursor: pointer;
        text-shadow: none;
        color: #ffffff;
        font-size: 14px;
        text-transform: uppercase;
        white-space: nowrap;

        -webkit-border-top-left-radius:0px;
        -webkit-border-top-right-radius:0px;
        -moz-border-top-left-radius:0px;
        -moz-border-top-right-radius:0px;
        border-top-left-radius:0px;
        border-top-right-radius:0px;
    }

    .ta-menu-top-item-hover a, .ta-menu-top-item-selected a{
        background: #EEEEEE;
        color: #003B64; /*add color*/
    }

    #ta-page{
        display: block;
        padding-top: 90px;
        background-color: #EEEEEE;
    }

    .ta-title{
        width: 100%;
        text-align: center;
        color: #ffffff;
        font-size: 17px;
        font-weight: bold;
        padding-top: 15px;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .ta-parameter{
        display: inline-block;
        padding: 15px;
        background: #ffffff;
        margin-bottom: 15px;
        margin-top: 15px;
    }

    .ta-parameter>div {
        display: inline-block;
        padding: 5px;
    }

    .ta-parameter-title{
        font-size: 15px;
        margin-bottom: 10px;
        color: #565656; /*add color*/
    }

    .ta-parameter-dropdown, .ta-reset-parameter-button{
        display: inline-block;
    }

    .ta-parameter-dropdown select {
        min-width: 100px;
        color: #565656;
    }

    .ta-reset-parameter-button input {
        background: #fff;
        border: none;
        font-size: 16px;
        font-weight: bold;
        color: red; /*add color*/
        cursor: pointer;
        padding: 3px;
    }

    .ta-reset-parameter-button .ta-reset-parameter-tooltip {
        visibility: hidden;
        background-color: #000000;
        color: #ffffff;
        font-size: 9px;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        top: 128px;
        margin-left: -33px;
    }

    .ta-reset-parameter-button .ta-reset-parameter-tooltip::after {
        content: " ";
        position: absolute;
        top: 100%; /* At the bottom of the tooltip */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
    }

    .ta-reset-parameter-button:hover .ta-reset-parameter-tooltip {
        visibility: visible;
    }

    .ta-small-charts-area{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .ta-chart-area {
        background: white;
        padding: 15px;
        margin-bottom: 20px;
    }
    .ta-small {
        width: 530px;
    }

    .ta-big{
        width: 100%;
    }


    .ta-chart-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
        color: #565656;
    }

    .ta-verbatim tr:first-of-type {
        display: none;
    }

    .ta-verbatim td {
        padding: 10px;
        border-bottom: 2px dashed;
        font-size: 16px;
        color: #565656; //add color
    }

    .ta-verbatim.ta-positive td{
        border-color: green; /*add color*/
    }

    .ta-verbatim.ta-negative td{
        border-color: red; /*add color*/
    }

    .ta-detailed-table>table {
        width: 100%;
    }

    .ta-detailed-table>table>tbody>tr>td:last-child {
        width: 50%;
    }


    .ta-detailed-table>table>thead>tr>td, .reportal-table>thead>tr>th {
        background-color: #eeeeee;
        border-left: 1px solid #fff;
        font-size: 12px;
        line-height: 12px;
        padding: 8px;
        vertical-align: bottom;
        text-align: left;
        font-weight: normal;
        color: #565656  /*add color*/
    }

    .ta-detailed-table>table>tbody>tr>td>a{
        color: #565656; /*add color*/
        text-decoration: none;
    }

    .ta-detailed-table>table>tbody>tr>td {
        color: #565656; /*add color*/
    }

    .ta-detailed-table>table>thead>tr>td:first-child, .reportal-table>thead>tr>th:first-child {
        border-left: 0;
    }

    .ta-detailed-table>table>thead>tr>td[class*="_cc"]:before {
        content: "Categories";
    }

    .ta-detailed-table>table>tbody>tr>td:first-child {
        white-space: nowrap;
    }
    .ta-detailed-table>table>tbody>tr:first-child>td {
        padding-top: 8px !important;
        height: 40px;
    }

    .ta-detailed-table>table>tbody>tr>td {
        padding: 2px 8px;
        min-height: 24px;
        line-height: 16px;
        vertical-align: middle;
        height: 32px;
        border-bottom: 1px solid #eeeeee;
    }

    .ta-detailed-table>table>tbody>tr>td:last-child>.barchart{
        height: 24px !important;
    }
    .ta-detailed-table>table>tbody>tr>td:last-child>.barchart td {
        border-right: 0 !important;
        border-left: 0 !important;
        height: 24px !important;
    }


    @media all and (min-width: 1200px) {
        .ta-container{
            width: 1170px;
        }

        .ta-small-charts-area{
            justify-content: space-between;
        }

        .ta-chart-area.ta-small {
            width: 49%;
        }


    }

    @media all and (max-width: 979px) and (min-width: 768px){
        .ta-container{
            width: 724px;
        }

        header #ta-report-name {
            font-size: 20px;
            width: 300px;
        }

        .ta-small{
            width: 100%;
        }


    }

    @media all and (max-width: 767px) {
        .ta-container {
            width: auto;
        }

        header #ta-report-name {
            font-size: 20px;
            width: 300px;
        }

        .ta-small{
            width: 100%;
        }


    }

    @media all and (max-width: 660px) {
        .ta-header {
            position: static;
            height: auto;
        }

        header {
            padding-top: 50px;
        }

        header #ta-logo{
            height: 35px;
            width: auto;
        }

        header #ta-logo img{
            height: 35px;
        }

        header #ta-report-name {
            height: 30px;
            font-size: 18px;
            width: 300px;
        }

        header #ta-report-name span{
            height: 30px;
        }

        header #ta-menu{
            position: static;
        }

        li.ta-menu-top-item{
            display: block;
            width: 100%;
        }

        .ta-menu-top-item a{
            text-align: center;
        }

        #ta-page{
            padding-top: 0px;
        }


        .ta-parameter{
            display: block;
            padding: 15px;
            background: #ffffff;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .ta-parameter-title, .ta-parameter-dropdown{
            margin-bottom: 0px;
            display: inline-block;
        }

        .ta-reset-parameter-button:hover .ta-reset-parameter-tooltip {
            visibility: hidden;
        }

        .ta-small{
            width: 100%;
        }

    }

</style>
<script>
var paletteNPS = [TAConfig.Design.NegNeuPosPalette.Negative,TAConfig.Design.NegNeuPosPalette.Neutral,TAConfig.Design.NegNeuPosPalette.Positive];
var paletteTrending = ["#596b62",TAConfig.Design.DefaultColor];
var palettePositive = [TAConfig.Design.NegNeuPosPalette.Positive];
var paletteNegative = [TAConfig.Design.NegNeuPosPalette.Negative];
var paletteOverallSatisfaction = [TAConfig.Design.DefaultColor];
</script>;
